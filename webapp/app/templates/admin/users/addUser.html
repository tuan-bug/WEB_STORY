<div class="modal fade" id="exampleModalAddUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm người dùng</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{% url 'addUser' %}" enctype="multipart/form-data">
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Tên đăng nhập:</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="email">Họ:</label>
                    {{form.first_name}}
                </div>
                <div class="form-group">
                    <label for="email">Tên:</label>
                    {{form.last_name}}
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    {{form.password2}}
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quay lại</button>
                <button type="submit" class="btn btn-primary">Lưu lại</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
