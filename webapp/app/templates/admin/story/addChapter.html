
<!-- Modal -->
<div class="modal fade" id="addChapModal" tabindex="-1" aria-labelledby="addChapModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm Chapter Mới</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url "addChapter" %}" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="taskName" class="form-label">Tên chapter<span class="required">*</span></label>
                            <input type="text" class="form-control "  name="name" required>
                            <span id="nameError" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-label" >Chọn ảnh đại diện </label>
                            <input type="file" class="form-control" name="image" multiple>
                        </div>
                        
                        <div class="form-group">
                             <label>Danh sách ảnh <span class="required">*</span> </label>
                            <input type="file" class="form-control" name="listImages" multiple>
                        </div>
                        
                        <input type="hidden" class="form-control" name="story_id" value="{{ story.id }}">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quay lại</button>
                    <button id="saveSlide" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .required{
    color: red;
    margin-left: 3px;
    }
</style>
